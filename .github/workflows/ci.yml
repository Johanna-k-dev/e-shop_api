name: CI Pipeline for Spring Boot

on:
  push:
    branches-ignore:
      - staging
      - production
      - development

  pull_request:
    branches:
      - development
      - staging
      - production

jobs:
  unit-tests:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21 (with Maven cache)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Run unit tests
        run: mvn -B test -Punit-tests

  integration-tests:
    name: ðŸ”— Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21 (with Maven cache)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Run integration tests
        run: mvn -B test -Pintegration-tests

  e2e-tests:
    name: ðŸš€ E2E Tests
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'pull_request' &&
      ((github.base_ref == 'staging' && github.head_ref == 'development') ||
       (github.base_ref == 'production' && github.head_ref == 'staging'))
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21 (with Maven cache)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Run E2E tests
        run: mvn -B test -Pe2e-tests