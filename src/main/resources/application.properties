spring.application.name=${SPRING_APP_NAME:e-shop_api}

spring.datasource.url=jdbc:mysql://${DB_HOST_DEV}:${DB_PORT_DEV}/${DB_NAME_DEV}?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USER_DEV}
spring.datasource.password=${DB_PASSWORD_DEV}

jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION_MS}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always


spring.web.resources.add-mappings=false
spring.cache.type=simple
